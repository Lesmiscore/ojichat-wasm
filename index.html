<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="wasm_exec.js"></script>
<title>ojichat in WASM</title>
<script>
const go = new Go();
WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
  go.run(result.instance);
  setTimeout(()=>{
    alert(ojichat().result);
  },0);
}).catch(alert);
</script>
</head>

<body></body>
</html>
